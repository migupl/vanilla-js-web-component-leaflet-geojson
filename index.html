<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Web Component - Leaflet Map</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

	<script type="module" src="./components/leaflet-map-component/leaflet-map.js"></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		leaflet-map {
			height: 400px;
			width: 600px;
			display: inline-block;
			position: relative;
			outline: none;
		}

		div#map {
			height: 400px;
			width: 600px;
			position: relative;
			outline: none;
		}
	</style>
</head>

<body>
	<leaflet-map></leaflet-map>

	<script>
		setTimeout(function () {
			const map = document.querySelector('leaflet-map');
			const eventBus = map.eventBus;

			const features = {
				type: "FeatureCollection",
				features: [{
					type: "Feature",
					geometry: {
						type: "Point",
						coordinates: [-0.09, 51.5]
					},
					properties: {
						popupContent: "<b>Hello world!</b><br>I am a popup."
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "Point",
						coordinates: [-0.11, 51.508] // [longitude, latitude]
					},
					properties: {
						color: 'red',
						fillColor: '#f03',
						fillOpacity: 0.5,
						radius: 40,
						popupContent: "I am a circle."
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "Polygon",
						coordinates: [[
							[-0.08, 51.509],
							[-0.06, 51.503],
							[-0.047, 51.51]
						]]
					},
					properties: {
						popupContent: "I am a polygon."
					}
				}]
			};

			eventBus.fire('x-leaflet-map-geojson-add', {
				leafletMap: map,
				geojson: features
			});
		}, 1000);
	</script>
</body>

</html>
