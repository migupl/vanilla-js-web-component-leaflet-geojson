<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- base href="https://leafletjs.com/examples/quick-start/example-overlays.html" -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

	<script type="module" src="./components/leaflet-map-component/leaflet-map.js"></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		leaflet-map {
			height: 400px;
			width: 600px;
			display: inline-block;
			position: relative;
			outline: none;
		}

		div#map {
			height: 400px;
			width: 600px;
			position: relative;
			outline: none;
		}
	</style>
</head>

<body>
	<leaflet-map></leaflet-map>

	<script>
		const map = document.querySelector('leaflet-map');

		setTimeout(function () {
			const eventBus = map.eventBus;
		
			const point = {
				type: "Feature",
				geometry: {
					type: "Point",
					coordinates: [-0.09, 51.5]
				},
				properties: {
					popupContent: "<b>Hello world!</b><br>I am a popup.",
					icon: {
						iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
						shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
						iconSize: [25, 41],
						iconAnchor: [12, 41],
						popupAnchor: [1, -34],
						shadowSize: [41, 41]
					}
				}
			};

			eventBus.fire('x-leaflet-map-geojson-add', {
				leafletMap: map,
				geojson: point
			});
		}, 1000);

		setTimeout(function () {
			const eventBus = map.eventBus;
		
			eventBus.fire('x-leaflet-map-clear', {
				leafletMap: map,
			});
		}, 3000);
	</script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
