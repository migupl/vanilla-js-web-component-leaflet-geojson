<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- base href="https://leafletjs.com/examples/quick-start/example-overlays.html" -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">

	<script type="module" src="./components/leaflet-map-component/leaflet-map.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		leaflet-map {
			height: 400px;
			width: 600px;
			display: inline-block;
			position: relative;
			outline: none;
		}

		div#map {
			height: 400px;
			width: 600px;
			position: relative;
			outline: none;
		}
	</style>
</head>

<body>
	<leaflet-map></leaflet-map>

	<template id="leaflet-map">
		<style>
			.leaflet-container {
				max-width: 100%;
				max-height: 100%;
			}
		</style>
		<div id="map"
			class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
			tabindex="0">
			<div class="leaflet-pane leaflet-map-pane" style="transform: translate3d(0px, 0px, 0px);">
				<div class="leaflet-pane leaflet-tile-pane">
					<div class="leaflet-layer " style="z-index: 1; opacity: 1;">
						<div class="leaflet-tile-container leaflet-zoom-animated"
							style="z-index: 19; transform: translate3d(0px, 0px, 0px) scale(1);"><img alt=""
								src="https://tile.openstreetmap.org/13/4093/2723.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(56px, -91px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4094/2723.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(312px, -91px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4093/2724.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(56px, 165px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4094/2724.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(312px, 165px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4092/2723.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(-200px, -91px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4095/2723.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(568px, -91px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4092/2724.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(-200px, 165px, 0px); opacity: 1;"><img
								alt="" src="https://tile.openstreetmap.org/13/4095/2724.png"
								class="leaflet-tile leaflet-tile-loaded"
								style="width: 256px; height: 256px; transform: translate3d(568px, 165px, 0px); opacity: 1;">
						</div>
					</div>
				</div>
				<div class="leaflet-pane leaflet-overlay-pane"></div>
				<div class="leaflet-pane leaflet-shadow-pane"></div>
				<div class="leaflet-pane leaflet-marker-pane"></div>
				<div class="leaflet-pane leaflet-tooltip-pane"></div>
				<div class="leaflet-pane leaflet-popup-pane"></div>
				<div class="leaflet-proxy leaflet-zoom-animated" tyle="transform: translate3d(1048050px, 697379px, 0px) scale(4096);"></div>
			</div>
			<div class="leaflet-control-container">
				<div class="leaflet-top leaflet-left">
					<div class="leaflet-control-zoom leaflet-bar leaflet-control"><a class="leaflet-control-zoom-in"
							href="#" title="Zoom in" role="button" aria-label="Zoom in" aria-disabled="false"><span
								aria-hidden="true">+</span></a><a class="leaflet-control-zoom-out" href="#"
							title="Zoom out" role="button" aria-label="Zoom out" aria-disabled="false"><span
								aria-hidden="true">−</span></a>
					</div>
				</div>
				<div class="leaflet-top leaflet-right"></div>
				<div class="leaflet-bottom leaflet-left"></div>
				<div class="leaflet-bottom leaflet-right">
					<div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com"
							title="A JavaScript library for interactive maps">Leaflet</a> <span
							aria-hidden="true">|</span> © <a
							href="http://www.openstreetmap.org/copyright">OpenStreetMap</a></div>
				</div>
			</div>
		</div>
	</template>
	<script>
		setTimeout(function () {
			const eventBus = document.querySelector('leaflet-map').eventBus;

			const features = {
				type: "FeatureCollection",
				features: [{
					type: "Feature",
					geometry: {
						type: "Point",
						coordinates: [-0.09, 51.5]
					},
					properties: {
						popupContent: "<b>Hello world!</b><br>I am a popup.",
						icon: {
							iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
							shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
							iconSize: [25, 41],
							iconAnchor: [12, 41],
							popupAnchor: [1, -34],
							shadowSize: [41, 41]
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "Point",
						coordinates: [-0.11, 51.508]
					},
					properties: {
						radius: 40,
						popupContent: "I am a circle.",
						style: {
							color: 'red',
							fillColor: '#f03',
							fillOpacity: 0.5,
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "Polygon",
						coordinates: [[
							[-0.08, 51.509],
							[-0.06, 51.503],
							[-0.047, 51.51]
						]]
					},
					properties: {
						popupContent: "I am a polygon.",
						style: {
							color: "magenta",
							opacity: 1,
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "MultiPoint",
						coordinates: [
							[-0.14082945900490862, 51.500729712288845],
							[-0.126152411319017, 51.518999110271444],
							[-0.09791411489411447, 51.513123787337804]
						]
					},
					properties: {
						popupContent: "I am a MultiPoint.",
						icon: {
							iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-black.png',
							shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
							iconSize: [25, 41],
							iconAnchor: [12, 41],
							popupAnchor: [1, -34],
							shadowSize: [41, 41]
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "LineString",
						coordinates: [
							[-0.14082945900490862, 51.500729712288845],
							[-0.126152411319017, 51.518999110271444],
							[-0.09791411489411447, 51.513123787337804]
						]
					},
					properties: {
						popupContent: "I am a LineString.",
						style: {
							color: "black",
							opacity: 1,
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "MultiLineString",
						coordinates: [
							[
								[-0.12452174238299801, 51.50066274018154],
								[-0.11752654129293857, 51.50076292147487]
							],
							[
								[-0.11752654129293857, 51.50076292147487],
								[-0.11614252143672825, 51.50273310885865]
							],
							[
								[-0.11614252143672825, 51.50273310885865],
								[-0.11935044340901013, 51.50326738227206]
							],
						]
					},
					properties: {
						popupContent: "I am a MultiLineString.",
						style: {
							color: "green",
							opacity: 1,
						}
					}
				},
				{
					type: "Feature",
					geometry: {
						type: "MultiPolygon",
						coordinates: [
							[
								[
									[-0.09365488101163101, 51.509838432977276],
									[-0.09341884661902165, 51.5097449490648],
									[-0.0944273572056253, 51.50808891653398],
									[-0.09470630694234546, 51.508142337877736]
								],
							],
							[
								[
									[-0.08751798680378747, 51.508930295422665],
									[-0.08723903706706732, 51.50887687500278],
									[-0.0879685979169508, 51.506926986810356],
									[-0.08820463230956016, 51.506940342492776]
								]
							]
						]
					},
					properties: {
						popupContent: "I am a MultiPolygon.",
						style: {
							color: "red",
							opacity: 1,
						}
					}
				}

				]
			};

			eventBus.fire('x-leaflet-map-geojson-add', features);
		}, 1000);
	</script>
</body>
<grammarly-desktop-integration data-grammarly-shadow-root="true"></grammarly-desktop-integration>

</html>
