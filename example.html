<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>An example of map with the attributes fly-to-bounds and allows-add-marker</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/example.ico">

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        leaflet-map {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <leaflet-map
        fly-to-bounds
        allows-add-marker
        add-marker-custom-text="Click to display in the console the point at :">
    </leaflet-map>

    <ya-gc url="https://github.com/migupl/vanilla-js-web-component-leaflet-geojson" target-new-window></ya-gc>

    <script src="https://cdn.jsdelivr.net/gh/migupl/yagc/dist/yagc-0.2.0.min.js"></script>

    <script src="./js/delay.js"></script>
    <script src="./js/example.js"></script>
    <script src="./components/leaflet-map.js"></script>
</body>

</html>
